name: GBPUSD 15-min Bot

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run bot
        env:
          OANDA_ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          OANDA_API_TOKEN:  ${{ secrets.API_TOKEN }}
          OANDA_ENV:        live
      run: python gbpusd_bot.py
